<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Users</title>

    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h1>Register a new user into the system</h1>
    
    <div class="capture-form">
        <div class="control">
            <label for="Email">Email</label>
            <input id="txtEmail" type="email">
        </div>
        <div class="control">
            <label for="password">Password</label>
            <input id="txtPassword" type="password">
        </div>
        <div class="control">
            <label for="fn">First Name</label>
            <input id="txtFirst" type="text">
        </div>
        <div class="control">
            <label for="ln">Last Name</label>
            <input id="txtLast" type="text">
        </div>
        <div class="control">
            <label for="age">Age</label>
            <input id="txtAge" type="number">
        </div>
        <div class="control">
            <label for="Phone">Phone</label>
            <input id="txtPhone" type="tel">
        </div>
        <div class="control">
            <label for="address">Address</label>
            <input id="txtAddress" type="text">
        </div>
        <div class="control">
            <label>Payment</label>
            <select id="selPayment">
                <option>PayPal</option>
                <option>Check</option>
                <option>Cash</option>
                <option>Video Games</option>
            </select>
        </div>
        <div class="control">
            <label>Color</label>
            <input id="selColor" type="color">
        </div>
        <div class="control">
            <button id="btnSave">Register User</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>>
    <script src="test.js"></script>
    <script src="register.js"></script>
</body>
</html>
